applications:
- name: yarn-broker
  memory: 512M
  instances: 1
  host: yarn-broker
  buildpack: java_buildpack
  path: target/yarn-broker-${version}.jar
  services: 
  - zookeeper-for-yarn
  - kerberos-service
  env:
    HADOOP_PROVIDED_PARAMS: "placeholder"
    USER_PASSWORD: "placeholder"
    YARNBRK_SPACE: "placeholder"
    BASE_GUID: 223b931e-cb5e-4c85-a07e-a5f764a22743
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: yarn
    CF_CATALOG_SERVICEID: yarn
    TAGS: yarn
